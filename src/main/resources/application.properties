spring.application.name=banksystem

#jpa config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.default_schema=public

#postgres config
spring.datasource.url=jdbc:postgresql://localhost:5432/<replace with your db name>
spring.datasource.username=<replace with your username>
spring.datasource.password=<replace with your password>
spring.datasource.driver-class-name=org.postgresql.Driver

